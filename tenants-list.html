<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsiive Admin Dashboard | Spring Store</title>
    <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-bank'></i>
      <span class="logo_name"> Admin </span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="dashboard.html" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li id="all-rooms">
          <a href="dashboard-all-rooms.html">
            <i class='bx bx-box' ></i>
            <span class="links_name">All Rooms</span>
          </a>
        </li>
        <li>
          <a href="tenants-list.html">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name">Tenant(s) list</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-book-alt' ></i>
            <span class="links_name">Total order</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-message' ></i>
            <span class="links_name">Messages</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out" id="log-out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <div id="adminProfile"></div>
        <span class="admin_name" id="adminName"></span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>

    <div class="home-content home-content-all-rooms">
      <div class="sales-boxes" >
        <!-- RECENT SALES BOX ITEMS -->
        <div class="recent-sales box recent-sales-all-rooms">

          <div class="title">Tenants</div>
          
          <div class="sales-details sales-details-all-rooms ">

            <ul class="details" id="details">
              <li class="topic">Name </li>
              <div id="all-tenants-name">

              </div>
            </ul>

            <ul class="details">
              <li class="topic">Email</li>
                <div id="all-tenants-email">
                
               </div>
            </ul>

            <ul class="details">
              <li class="topic">Mobile</li>
              <div id="all-tenants-contact">
                
              </div>
            </ul>

            <ul class="details">
              <li class="topic">Room(s) booked</li>
              <div id="all-tenants-booked">
                
              </div>
            </ul>

            <ul class="details">
              <li class="topic">Booked date</li>
              <div id="all-tenants-booked-date">
                
              </div>
            </ul>

            <ul class="details">
              <li class="topic">Room name</li>
              <div id="all-tenants-booked-room-name">
                
              </div>
            </ul>

            <ul class="details">
              <li class="topic">Room type</li>
              <div id="all-tenants-booked-room-type">
                
              </div>
            </ul>

            <ul class="details">
              <li class="topic">Room price</li>
              <div id="all-tenants-booked-room-price">
                
              </div>
            </ul>

          </div>
        </div>

      </div>
    </div>
  </section>

  

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="rooms.js"></script>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if(sidebar.classList.contains("active")){
      sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
      }else
    sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu"); 
    }
 </script>

</body>
</html>
